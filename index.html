<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container cal">
      <!-- Timeblocks go here -->
      
      <div class="row time-block" value="9">
        <div class="col-1 hour">
          <span class="times-inline">9AM</span>
          <span class="times-stacked">9<br>AM</span>
        </div>
        <textarea id="nine" class="col-9 description"></textarea>
        <button class=" col-1 saveBtn"><i class="far fa-calendar-plus"></i></button>
        <button class="col-1 clearBtn"><i class="far fa-calendar-minus"></i></button>
      </div>

      <div class="row time-block" value="10">
        <div class="col-1 hour">
          <span class="times-inline">10AM</span>
          <span class="times-stacked">10<br>AM</span>
        </div>
        <textarea id="ten" class="col-9 description"></textarea>
        <button class=" col-1 saveBtn"><i class="far fa-calendar-plus"></i></button>
        <button class="col-1 clearBtn"><i class="far fa-calendar-minus"></i></button>
      </div>

      <div class="row time-block" value="11">
        <div class="col-1 hour">
          <span class="times-inline">11AM</span>
          <span class="times-stacked">11<br>AM</span>
        </div>
        <textarea id="eleven" class="col-9 description"></textarea>
        <button class=" col-1 saveBtn"><i class="far fa-calendar-plus"></i></button>
        <button class="col-1 clearBtn"><i class="far fa-calendar-minus"></i></button>
      </div>

      <div class="row time-block" value="12">
        <div class="col-1 hour">
        <span class="times-inline">12PM</span>
        <span class="times-stacked">12<br>PM</span>
        </div>
        <textarea id="twelve" class="col-9 description"></textarea>
        <button class=" col-1 saveBtn"><i class="far fa-calendar-plus"></i></button>
        <button class="col-1 clearBtn"><i class="far fa-calendar-minus"></i></button>
      </div>

      <div class="row time-block" value="13">
        <div class="col-1 hour">
          <span class="times-inline">1PM</span>
          <span class="times-stacked">1<br>PM</span>
        </div>
        <textarea id="one" class="col-9 description"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-calendar-plus"></i></button>
        <button class="col-1 clearBtn"><i class="far fa-calendar-minus"></i></button>
      </div>

      <div class="row time-block" value="14">
        <div class="col-1 hour">
          <span class="times-inline">2PM</span>
          <span class="times-stacked">2<br>PM</span>
        </div>
        <textarea id="two" class="col-9 description"></textarea>
        <button class=" col-1 saveBtn"><i class="far fa-calendar-plus"></i></button>
        <button class="col-1 clearBtn"><i class="far fa-calendar-minus"></i></button>
      </div>

      <div class="row time-block" value="15">
        <div class="col-1 hour">
          <span class="times-inline">3PM</span>
          <span class="times-stacked">3<br>PM</span>
        </div>
        <textarea id="three" class="col-9 description"></textarea>
        <button class=" col-1 saveBtn"><i class="far fa-calendar-plus"></i></button>
        <button class="col-1 clearBtn"><i class="far fa-calendar-minus"></i></button>
      </div>

      <div class="row time-block" value="16">
        <div class="col-1 hour">
          <span class="times-inline">4PM</span>
          <span class="times-stacked">4<br>PM</span>
        </div>
        <textarea id="four" class="col-9 description"></textarea>
        <button class=" col-1 saveBtn"><i class="far fa-calendar-plus"></i></button>
        <button class="col-1 clearBtn"><i class="far fa-calendar-minus"></i></button>
      </div>

      <div class="row time-block" value="17">
        <div class="col-1 hour border-bottom-dash">
          <span class="times-inline">5PM</span>
          <span class="times-stacked">5<br>PM</span>
        </div>
        <textarea id="five" class="col-9 description"></textarea>
        <button class=" col-1 saveBtn"><i class="far fa-calendar-plus"></i></button>
        <button class="col-1 clearBtn"><i class="far fa-calendar-minus"></i></button>
      </div>

      <div class="clear">
        <button class="clearAllBtn">clear all events</button>
      </div>

      


      
      
    </div>
   

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
